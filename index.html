<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = 'stylesheet' href = 'styles.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class = 'calc-container'>
        <label>CALCULON</label>
        <div id = 'display'></div>
        <div class = calc-row>
            <button class = 'calc-button number-button'>7</button>
            <button class = 'calc-button number-button'>8</button>
            <button class = 'calc-button number-button'>9</button>
            <button class = 'calc-button op-button'>SQRT</button>
            <button class = 'calc-button op-button'>CLEAR</button>
        </div>
        <div class = calc-row>
            <button class = 'calc-button number-button'>4</button>
            <button class = 'calc-button number-button'>5</button>
            <button class = 'calc-button number-button'>6</button>
            <button class = 'calc-button op-button'>*</button>
            <button class = 'calc-button op-button'>/</button>
        </div>
        <div class = calc-row>
            <button class = 'calc-button number-button'>1</button>
            <button class = 'calc-button number-button'>2</button>
            <button class = 'calc-button number-button'>3</button>
            <button class = 'calc-button op-button'>EXP</button>
            <button class = 'calc-button op-button'>-</button>
        </div>
        <div class = calc-row>
            <button class = 'calc-button number-button'>0</button>
            <button class = 'calc-button number-button'>.</button>
            <button class = 'calc-button op-button'>+/-</button>
            <button class = 'calc-button op-button'>+</button>
            <button class = 'calc-button op-button'>=</button>
        </div>
    </div>
    <script src='script.js'></script>
</body>
</html>
